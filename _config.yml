# =========================================================
# 网站基础设置
# =========================================================
locale                   : "en-US"
title                    : "刘杰 (Jie Liu)"
title_separator          : "-"
name                     : "Jie Liu"
description              : "Portfolio of Jie Liu - Embedded Engineer & AI Researcher."
url                      : "https://www.ljlearning.xyz"
baseurl                  : ""
repository               : "DOUBLRJIE/my-academic-site-new.github.io"

# 侧边栏个人信息
author:
  avatar           : "profile.png"
  name             : "Jie Liu"
  pronouns         : "he/him"
  bio              : "Undergraduate student in <b>Artificial Intelligence</b> at Jiangsu Normal University. Focus on Embedded Systems & Computer Vision."
  location         : "Xuzhou, Jiangsu"
  employer         : "Jiangsu Normal University"
  uri              : "https://www.ljlearning.xyz"
  email            : "lj_1592003@163.com"
  github           : "DOUBLRJIE"

# =========================================================
# ⚠️ 核心引擎配置 (之前丢失的部分)
# =========================================================
markdown: kramdown
highlighter: rouge
permalink: /:categories/:title/
paginate: 5
paginate_path: /page:num/

# 允许生成项目页面 (Critical Fix)
collections:
  portfolio:
    output: true
    permalink: /portfolio/:path/
  publications:
    output: true
    permalink: /publications/:path/
  teaching:
    output: true
    permalink: /teaching/:path/
  talks:
    output: true
    permalink: /talks/:path/

# 默认布局设置
defaults:
  - scope:
      path: ""
      type: "portfolio"
    values:
      layout: "single"
      author_profile: true
      share: true
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "single"
      author_profile: true

# 插件设置
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jemoji
  - jekyll-include-cache

# 忽略系统文件
exclude: ["node_modules", "Gemfile", "Gemfile.lock", "LICENSE", "README.md", "package.json", "package-lock.json"]
